<html>
{% extends 'home/imbase.html' %}
{% load staticfiles %} <!--load css or static files-->
{% block content %}
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="blogintro">
<h1><a href="/">...a lifestyle blog</a></h1>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 2</div>
  <img src="{% static 'css/images/london_2.jpg' %}" style="max-width:170%">
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 2</div>
  <img src="{% static 'css/images/london_1.jpg' %}" style="max-width:170%">
</div>


</div>
<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 5000); // Change image every 2 seconds
}
</script>
</div>
</body>
{% endblock %}
</html>
