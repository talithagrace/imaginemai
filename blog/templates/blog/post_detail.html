<html>
{% extends 'home/imbase.html' %}
{% load staticfiles %} <!--load css or static files-->
{% block content %}
    <div class="post">
      <!--  {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}-->

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
            {% if post.pic %}
            <img src="{{ post.pic.url }}" alt="{{ post.title }}" style="width:100%">
            {% else %}
            <p>...</p>
            <!--<img src="{{ STATIC_URL }}images/post.png" alt="{{ post.title }} image" />-->
            {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">edit<span class="glyphicons glyphicons-pencil"></span></a>
        <a class="btn btn-primary" href="{% url 'post_remove' pk=post.pk %}">remove<span class="glyphicons glyphicons-remove"></span></a>
        {% else %}
    		<a href="{% url 'login' %}" class="top-menu">login<span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
    </div>
{% endblock %}
</html>
