<ion-header>
  <ion-navbar *navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <h1>Blogs</h1>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <h2>{{ post.title }}</h2>
      <p>{{ post.text }}</p>
    </ion-item>
  </ion-list>
</ion-content>
